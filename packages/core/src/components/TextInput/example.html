<!DOCTYPE html>
<html lang="en" class="bim-ui-dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Input</title>

  <style>
    html {
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 40rem;
      background-color: var(--bim-ui_bg-base);
      padding: 1rem;
      border-radius: 0.375rem;
    }

    @media screen and (max-width: 480px) {
      .container {
        box-sizing: border-box;
        width: 100%;
        min-width: max-content;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <bim-text-input vertical name="name" label="Name" placeholder="How people call you?"></bim-text-input>
    <bim-text-input vertical name="bio" label="Bio" type="area"></bim-text-input>
    <bim-text-input vertical name="email" label="Email" type="email"></bim-text-input>
    <bim-text-input vertical name="password" label="Password" type="password"></bim-text-input>
  </div>
  <script type="module" src="./example.ts"></script>
</body>

</html>
